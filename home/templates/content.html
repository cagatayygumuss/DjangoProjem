{% load static %}
<div class="container">
	<div class="row">
		{% for rs in dayproducts %}
		<div class="col-md-6 col-lg-3 ftco-animate">
			<div class="product">
				<a href="/product/{{ rs.id }}/{{ rs.slug }}" class="img-prod"><img class="img-fluid" src="{{ rs.image.url}}" alt="Colorlib Template">
					<div class="overlay"></div>
				</a>
				<div class="text py-3 pb-4 px-3 text-center">
					<h3><a href="#">{{ rs.title }}</a></h3>
					<div class="d-flex">
						<div class="pricing">
							<p class="price"><span class="mr-2 price-dc">${{ rs.price }}</span><span class="price-sale">${{ rs.price }}</span></p>
						</div>
					</div>
					<div class="bottom-area d-flex px-3">
						<div class="m-auto d-flex">
							<a href="/order/addtocart/{{ product.id }}" class="add-to-cart d-flex justify-content-center align-items-center text-center">
								<span><i class="ion-ios-menu"></i></span>
							</a>
							<a href="/order/addtocart/{{ rs.id }}" class="buy-now d-flex justify-content-center align-items-center mx-1">
								<span><i class="ion-ios-cart"></i></span>
							</a>
							<a href="#" class="heart d-flex justify-content-center align-items-center ">
								<span><i class="ion-ios-heart"></i></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
		<div class="col-md-6">
			<div class="section-title">
				<h3 class="title"> Haberler</h3>
			</div>
			<ul class="list-links">
				{% for rs in news %}
				<li><a href="/content/{{ rs.id }}/{{ rs.slug }}">{{rs.title}}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="col-md-6">
			<div class="section-title">
				<h3 class="title"> Duyurular</h3>
			</div>
			<ul class="list-links">
				{% for rs in announcement %}
				<li><a href="/content/{{ rs.id }}/{{ rs.slug }}">{{rs.title}}</a></li>
				{% endfor %}
			</ul>
		</div>








	</div>
</div>
