{% load static %}
<div class="section">
	<div class="container">
		<div class="row">

			<img class="img-fluid" src="{{ content.image.url}}" height="300" align="left" alt="Colorlib Template">
			{{ content.detail|safe }}
			<hr>
			{% for rs in images %}

			<img src="{{ rs.image.url }}" height="200">

			{% endfor %}



		</div>
	</div>
</div>
